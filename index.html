<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="theme-toggle">
        <button id="toggle-theme">Toggle Dark Mode</button>
    </div>
    <div class="container">
        <h1>Rock, Paper, Scissors</h1>
        <div class="setup">
            <input type="text" id="player-name" placeholder="Enter your name" />
            <select id="game-mode">
                <option value="3">Best of 3</option>
                <option value="5">Best of 5</option>
                <option value="7">Best of 7</option>
            </select>
            <button id="start-game">Start Game</button>
        </div>
        <div class="game-area hidden">
            <div class="scoreboard">
                <div class="score">
                    <h2 id="player-name-display">Player</h2>
                    <p id="player-score">0</p>
                </div>
                <div class="score">
                    <h2>Computer</h2>
                    <p id="computer-score">0</p>
                </div>
            </div>
            <div class="choices">
                <div class="choice" id="rock" data-choice="rock">
                    <img src="rock.png" alt="Rock">
                </div>
                <div class="choice" id="paper" data-choice="paper">
                    <img src="paper.png" alt="Paper">
                </div>
                <div class="choice" id="scissors" data-choice="scissors">
                    <img src="scissors.png" alt="Scissors">
                </div>
            </div>
            <div class="result">
                <h2 id="result-message">Make your choice!</h2>
            </div>
            <button id="restart" class="hidden">Restart Game</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
